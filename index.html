<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixar - The AI Native 3D Editor</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('assets/skate_bg.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 4rem 2rem;
            text-align: center;
        }

        .hero-tagline {
            position: fixed;
            top: 25%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.25rem;
            font-weight: 300;
            color: var(--text-secondary);
            letter-spacing: 0.02em;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            animation-delay: 0.5s;
        }

        .hero-content {
            opacity: 0;
            transform: translateY(40px);
            animation: fadeUp 1s ease forwards;
            animation-delay: 0.3s;
        }

        .hero-title {
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: 600;
            line-height: 1.1;
            letter-spacing: -0.03em;
        }

        .title-line { display: block; }

        .title-line.highlight {
            background: linear-gradient(135deg, var(--primary-cyan) 0%, var(--primary-green) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-actions {
            display: flex;
            gap: 1rem;
            margin-top: 3rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 1s ease forwards;
            animation-delay: 0.6s;
        }

        .btn-hero {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-hero:hover { transform: translateY(-2px); }

        .social-links {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            gap: 0.5rem;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 100px;
            backdrop-filter: blur(10px);
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            animation-delay: 1s;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .social-link:hover {
            color: var(--primary-cyan);
            background: rgba(0, 192, 199, 0.1);
        }

        @media (max-width: 768px) {
            .hero-tagline { font-size: 1rem; }
            .hero-actions { flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <a href="index.html" class="nav-brand">
            <img src="assets/Logo-Primary_light.png" alt="Mixar" class="brand-logo">
        </a>
        <div class="nav-links" id="navLinks">
            <a href="pages/login.html" class="nav-link" id="loginLink">
                <span>Login</span>
            </a>
            <a href="pages/signup.html" class="nav-link">
                <span>Sign Up</span>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 12h14M12 5l7 7-7 7"/>
                </svg>
            </a>
        </div>
    </nav>

    <!-- Tagline -->
    <p class="hero-tagline">Ride through a new world of 3D</p>

    <!-- Hero Content -->
    <main class="hero">
        <div class="hero-content">
            <h1 class="hero-title">
                <span class="title-line">The AI Native</span>
                <span class="title-line highlight">3D Editor.</span>
            </h1>
        </div>

        <div class="hero-actions">
            <a href="pages/signup.html" class="btn-hero" id="ctaButton">
                <span class="btn-text">Get Started</span>
                <span class="btn-arrow">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </span>
            </a>
        </div>
    </main>

    <!-- Social Links -->
    <div class="social-links">
        <a href="https://linkedin.com/company/mixar" class="social-link" aria-label="LinkedIn" target="_blank">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
            </svg>
        </a>
        <a href="https://discord.gg/mixar" class="social-link" aria-label="Discord" target="_blank">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028 14.09 14.09 0 0 0 1.226-1.994.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03z"/>
            </svg>
        </a>
        <a href="https://twitter.com/mixar_ai" class="social-link" aria-label="Twitter" target="_blank">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
            </svg>
        </a>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Check if user is already logged in
        if (auth.isAuthenticated()) {
            // Update nav to show dashboard link instead of login/signup
            const navLinks = document.getElementById('navLinks');
            navLinks.innerHTML = `
                <a href="pages/dashboard.html" class="nav-link">
                    <span>Dashboard</span>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </a>
            `;

            // Update CTA button
            const ctaButton = document.getElementById('ctaButton');
            ctaButton.href = 'pages/dashboard.html';
            ctaButton.querySelector('.btn-text').textContent = 'Go to Dashboard';
        }
    </script>
</body>
</html>
